- hosts: all
  become: yes
  user: ubuntu
  gather_facts: no
  pre_tasks:
  - name: Atualizando o repo
    raw: 'apt update'
  - name: Instalando Python
    raw: 'apt install -y python'
  roles:
  - { role: install-k8s, tags: ["Install_k8s_role"] }
 
- hosts: k8s-master
  become: yes
  user: ubuntu
  roles: 
  - { role: create-cluster, tags: ["Create_cluster_roles"] }

- hosts: k8s-workers
  become: yes
  user: ubuntu
  roles:
  - { role: join-workers, tags: ["Join_workers_roles"] }